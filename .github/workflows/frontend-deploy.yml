name: Frontend Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Create environment files securely
      - name: Create environment files
        run: |
          mkdir -p src/environments
          echo "export const environment = {
            production: false,
            api: 'http://localhost:3000',
            socketUrl: 'http://localhost:3000',
            googleClientId: '${{ secrets.GOOGLE_CLIENT_ID }}',
            razorpayKey: '${{ secrets.RAZORPAY_KEY }}',
            adminId: '${{ secrets.ADMIN_ID }}',
            googleUrl: '${{ secrets.GOOGLE_URL }}',
            S3_BASE_URL: '${{ secrets.S3_BASE_URL }}'
          };" > src/environments/environment.ts

          echo "export const environment = {
            production: true,
            api: '${{ secrets.API_URL }}',
            socketUrl: '${{ secrets.SOCKET_URL }}',
            googleClientId: '${{ secrets.GOOGLE_CLIENT_ID }}',
            razorpayKey: '${{ secrets.RAZORPAY_KEY }}',
            adminId: '${{ secrets.ADMIN_ID }}',
            googleUrl: '${{ secrets.GOOGLE_URL }}',
            S3_BASE_URL: '${{ secrets.S3_BASE_URL }}'
          };" > src/environments/environment.prod.ts

      # 5Ô∏è‚É£ Build the Angular app
      - name: Build Angular app
        run: npm run build -- --configuration production

      # 6Ô∏è‚É£ Deploy to EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üöÄ Started Frontend Deployment..."
            cd /home/ubuntu/vortexFit-frontend
            git pull origin main
            npm install
            npm run build -- --configuration production

            # Copy new build to Nginx root
            sudo rm -rf /var/www/angular/browser/*
            sudo cp -r dist/second-project-frontend/browser/* /var/www/angular/browser/

            # Restart Nginx to apply changes
            sudo systemctl restart nginx

            echo "‚úÖ Frontend Deployment Completed Successfully!"
