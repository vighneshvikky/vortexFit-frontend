<div *ngIf="isLoading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-xl shadow-2xl flex flex-col items-center">
    <div class="relative w-16 h-16">
      <div class="absolute inset-0 border-4 border-t-transparent border-solid rounded-full animate-spin"
           [ngClass]="{'border-blue-600': role === 'user', 'border-red-600': role === 'trainer'}">
      </div>
      <div class="absolute inset-0 flex items-center justify-center">
        <svg class="w-8 h-8" [ngClass]="{'text-blue-600': role === 'user', 'text-red-600': role === 'trainer'}" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path *ngIf="role === 'user'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          <path *ngIf="role === 'trainer'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
        </svg>
      </div>
    </div>
    <p class="mt-4 text-gray-600 font-medium">Please wait...</p>
  </div>
</div>
