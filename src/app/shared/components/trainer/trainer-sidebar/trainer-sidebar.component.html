<div class="w-full h-full bg-red-900 text-white shadow-lg flex flex-col">
  <!-- Logo Section with Mobile Close Button -->
  <div
    class="p-4 sm:p-5 lg:p-6 border-b border-red-800 flex items-center justify-between flex-shrink-0"
  >
    <div class="flex items-center min-w-0">
      <i
        class="fas fa-dumbbell text-xl sm:text-2xl mr-2 sm:mr-3 flex-shrink-0"
      ></i>
      <h1 class="text-base sm:text-lg lg:text-xl font-bold truncate">
        VortexFit Trainer
      </h1>
    </div>

    <!-- Close button for mobile -->
    <button
      class="lg:hidden text-red-200 hover:text-white p-1.5 sm:p-2 rounded-lg hover:bg-red-800 transition-all active:scale-95 flex-shrink-0"
      (click)="closeSidebar()"
      aria-label="Close menu"
    >
      <i class="fas fa-times text-lg sm:text-xl"></i>
    </button>
  </div>

  <!-- Trainer Profile Section -->
  @if ($currentTrainer | async; as trainer) { @if (trainer.role === 'trainer') {
  <a
    [routerLink]="['/trainer/profile']"
    (click)="onMobileNavClick()"
    class="flex-shrink-0"
  >
    <div
      class="p-3 sm:p-4 lg:p-5 border-b border-red-800 hover:bg-red-800 transition-colors cursor-pointer"
    >
      <div class="flex items-center space-x-3 sm:space-x-4">
        <div class="relative flex-shrink-0">
          <img
            class="w-12 h-12 sm:w-14 sm:h-14 lg:w-12 lg:h-12 xl:w-14 xl:h-14 rounded-full object-cover border-2 border-red-700"
            [src]="trainer.image"
            (error)="onImageError($event)"
            alt="Trainer Image"
          />
          <span
            class="absolute bottom-0 right-0 w-3 h-3 sm:w-3.5 sm:h-3.5 bg-green-500 rounded-full border-2 border-red-900"
          ></span>
        </div>
        <div class="min-w-0 flex-1">
          <h3 class="text-sm sm:text-base font-semibold truncate">
            {{ trainer.name }}
          </h3>
          <p class="text-xs sm:text-sm text-red-100 font-medium truncate">
            Trainer
          </p>
          <p class="text-xs text-red-300 font-light truncate">
            {{ trainer.category }}
          </p>
        </div>
      </div>
    </div>
  </a>
  } }

  <!-- Navigation Menu -->
  <nav class="flex-1 overflow-y-auto px-3 sm:px-4 py-4 sm:py-5 lg:py-6">
    <ul class="space-y-1 sm:space-y-1.5">
      <li *ngFor="let item of navItems">
        <a
          [routerLink]="item.route"
          class="flex items-center justify-between px-3 sm:px-4 py-2.5 sm:py-3 text-red-200 hover:bg-red-800 rounded-lg transition-all group active:scale-98 cursor-pointer"
          routerLinkActive="bg-red-800 text-white shadow-lg"
          (click)="onMobileNavClick()"
        >
          <div class="flex items-center">
            <!-- Conditionally render the icon or notification component -->
            <ng-container *ngIf="!item.isCustomComponent; else customIcon">
              <i
                [class]="
                  item.icon +
                  ' w-5 sm:w-6 text-center mr-2.5 sm:mr-3 text-base sm:text-lg group-hover:text-white flex-shrink-0'
                "
              ></i>
            </ng-container>

            <ng-template #customIcon>
              <app-notification-icon
                [userId]="userId | async"
              ></app-notification-icon>
            </ng-template>

            <span class="text-sm sm:text-base font-medium truncate">{{
              item.label
            }}</span>
          </div>
        </a>
      </li>
    </ul>

    <!-- Logout Section -->
    <div
      class="pt-4 sm:pt-6 lg:pt-8 mt-4 sm:mt-6 lg:mt-8 border-t border-red-800"
    >
      <button
        (click)="onLogout()"
        class="w-full flex items-center px-3 sm:px-4 py-2.5 sm:py-3 text-red-200 hover:bg-red-800 rounded-lg transition-all group active:scale-98"
      >
        <i
          class="fas fa-sign-out-alt w-5 sm:w-6 text-center mr-2.5 sm:mr-3 text-base sm:text-lg group-hover:text-white flex-shrink-0"
        ></i>
        <span class="text-sm sm:text-base font-medium">Logout</span>
      </button>
    </div>
  </nav>
</div>
