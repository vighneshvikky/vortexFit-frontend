<div class="w-64 bg-red-900 text-white shadow-lg h-full flex flex-col">
  <!-- Logo Section with Mobile Close Button -->
  <div class="p-4 lg:p-6 border-b border-red-800 flex items-center justify-between">
    <div class="flex items-center">
      <i class="fas fa-dumbbell text-xl lg:text-2xl mr-2 lg:mr-3"></i>
      <h1 class="text-lg lg:text-xl font-bold">VortexFit Trainer</h1>
    </div>
    
    <!-- Close button for mobile -->
    <button 
      class="lg:hidden text-red-200 hover:text-white p-1 rounded-md hover:bg-red-800 transition-colors"
      (click)="closeSidebar()"
      aria-label="Close menu"
    >
      <i class="fas fa-times text-lg"></i>
    </button>
  </div>

  <!-- Trainer Profile Section -->
  @if ($currentTrainer | async; as trainer) { 
    @if (trainer.role === 'trainer') {
      <a [routerLink]="['/trainer/profile']" (click)="onMobileNavClick()">
        <div class="p-3 lg:p-4 border-b border-red-800 hover:bg-red-800 transition-colors">
          <div class="flex items-center space-x-3">
            <div class="relative flex-shrink-0">
              <img
                class="w-10 h-10 lg:w-12 lg:h-12 rounded-full object-cover border-2 border-red-700"
                [src]="trainer.image"
                (error)="onImageError($event)"
                alt="Trainer Image"
              />
              <span
                class="absolute bottom-0 right-0 w-2.5 h-2.5 lg:w-3 lg:h-3 bg-green-500 rounded-full border-2 border-red-900"
              ></span>
            </div>
            <div class="min-w-0 flex-1">
              <h3 class="text-sm lg:text-base font-semibold truncate">{{ trainer.name }}</h3>
              <p class="text-xs text-red-100 font-medium truncate">Trainer</p>
              <p class="text-xs text-red-300 font-light truncate">{{ trainer.category }}</p>
            </div>
          </div>
        </div>
      </a>
    }
  }

  <!-- Navigation Menu -->
  <nav class="flex-1 overflow-y-auto px-3 lg:px-4 py-4 lg:py-6">
    <ul class="space-y-1">
      <li *ngFor="let item of navItems">
        <a
          [routerLink]="item.route"
          class="flex items-center px-3 lg:px-4 py-2.5 lg:py-3 text-red-200 hover:bg-red-800 rounded-lg transition-colors group"
          routerLinkActive="bg-red-800 text-white"
          (click)="onMobileNavClick()"
        >
          <i [class]="item.icon + ' w-4 lg:w-5 text-center mr-2.5 lg:mr-3 text-sm lg:text-base group-hover:text-white'"></i>
          <span class="text-sm lg:text-base font-medium truncate">{{ item.label }}</span>
        </a>
      </li>
    </ul>

    <!-- Logout Section -->
    <div class="pt-6 lg:pt-8 mt-6 lg:mt-8 border-t border-red-800">
      <button
        (click)="onLogout()"
        class="w-full flex items-center px-3 lg:px-4 py-2.5 lg:py-3 text-red-200 hover:bg-red-800 rounded-lg transition-colors group"
      >
        <i class="fas fa-sign-out-alt w-4 lg:w-5 text-center mr-2.5 lg:mr-3 text-sm lg:text-base group-hover:text-white"></i>
        <span class="text-sm lg:text-base font-medium">Logout</span>
      </button>
    </div>
  </nav>
</div>
