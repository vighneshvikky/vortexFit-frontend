    <div class="flex min-h-screen bg-gradient-to-br from-gray-50 to-blue-50">
    <!-- Mobile Overlay for Sidebar -->
    <div
        class="fixed inset-0 bg-black/50 z-30 lg:hidden transition-opacity duration-300"
        [class.hidden]="!isSidebarOpen"
        [class.opacity-0]="!isSidebarOpen"
        [class.opacity-100]="isSidebarOpen"
        (click)="closeSidebar()"
    ></div>

    <!-- Sidebar -->
    <aside
        class="fixed inset-y-0 left-0 z-40 w-72 h-screen transform bg-white shadow-lg transition-transform duration-300 ease-in-out lg:static lg:h-auto lg:w-64 lg:shadow-none"
        [class.-translate-x-full]="!isSidebarOpen && !isDesktop"
        [class.translate-x-0]="isSidebarOpen || isDesktop"
    >
        <app-profile-sidebar
        [navItems]="navItems"
        [userStats]="userStats"
        (logout)="onLogout()"
        (closeMobileSidebar)="onMobileSidebarClose()"
        ></app-profile-sidebar>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 min-h-screen flex flex-col">
        <!-- Mobile Header (shown only on mobile) -->
        <header class="lg:hidden bg-white/90 backdrop-blur-md border-b border-blue-200 sticky top-0 z-20 shadow-sm">
        <div class="flex items-center justify-between px-4 py-3">
            <button
            (click)="toggleSidebar()"
            class="text-blue-600 hover:text-blue-800 p-2 rounded-md hover:bg-blue-50 transition-colors"
            [attr.aria-label]="isSidebarOpen ? 'Close menu' : 'Open menu'"
            >
            <i class="fas fa-bars text-xl"></i>
            </button>
            
            <div class="flex items-center">
            <i class="fas fa-dumbbell text-orange-500 text-lg mr-2"></i>
            <h1 class="text-lg font-semibold text-blue-800">VortexFit</h1>
            </div>
            
            <!-- Mobile notification icon -->
            <button class="relative p-2 rounded-md hover:bg-blue-50 transition-colors">
            <i class="fas fa-bell text-blue-600 text-lg"></i>
            <!-- Notification badge -->
            <span class="absolute -top-1 -right-1 bg-orange-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                3
            </span>
            </button>
        </div>
        </header>

        <!-- Routed Content Wrapper -->
        <main class="flex-1 overflow-y-auto bg-gray-900">
        <div class="max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-6">
            <!-- Router Outlet -->
            <div class="bg-gray-800 rounded-xl shadow-lg border border-gray-700 min-h-[calc(100vh-12rem)]">
            <router-outlet></router-outlet>
            </div>
        </div>
        </main>
    </div>
    </div>
