<div
  class="w-full sm:w-72 lg:w-64 bg-black text-white shadow-lg h-full flex flex-col border-r border-gray-700"
>
  <!-- Logo Section with Mobile Close Button -->
  <div
    class="p-3 sm:p-4 lg:p-6 border-b border-gray-700 flex items-center justify-between"
  >
    <!-- Logo/Brand -->
    <div class="flex items-center space-x-2 flex-1">
      <i class="fas fa-dumbbell text-orange-500 text-lg sm:text-xl"></i>
      <h1 class="text-base sm:text-lg font-bold text-white">VortexFit</h1>
    </div>
    
    <!-- Close button for mobile -->
    <button
      class="lg:hidden text-gray-400 hover:text-white p-1.5 rounded-md hover:bg-gray-700 transition-colors"
      (click)="closeSidebar()"
      aria-label="Close menu"
    >
      <i class="fas fa-times text-lg sm:text-xl"></i>
    </button>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 overflow-y-auto px-2 sm:px-3 lg:px-4 py-3 sm:py-4 lg:py-6">
    <ul class="space-y-0.5 sm:space-y-1">
      <li *ngFor="let item of navItems">
        <a
          [routerLink]="item.route"
          class="flex items-center px-2.5 sm:px-3 lg:px-4 py-2 sm:py-2.5 lg:py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors group relative"
          routerLinkActive="bg-blue-600 text-white shadow-lg"
          (click)="onMobileNavClick()"
        >
          <!-- Active indicator -->
          <div
            class="absolute left-0 top-0 h-full w-0.5 sm:w-1 bg-orange-400 rounded-r-full opacity-0 group-hover:opacity-100 transition-opacity"
            routerLinkActive="opacity-100"
          ></div>

          <i
            [class]="
              item.icon +
              ' w-4 sm:w-5 text-center mr-2 sm:mr-2.5 lg:mr-3 text-xs sm:text-sm lg:text-base flex-shrink-0'
            "
            routerLinkActive="text-white"
          ></i>
          <span class="text-xs sm:text-sm lg:text-base font-medium truncate flex-1">{{
            item.label
          }}</span>

          <!-- Badge for notifications (optional) -->
          @if (item.badge && item.badge > 0) {
          <span
            class="ml-auto bg-orange-500 text-white text-[10px] sm:text-xs px-1.5 sm:px-2 py-0.5 rounded-full min-w-[18px] sm:min-w-[20px] text-center flex-shrink-0"
          >
            {{ item.badge > 99 ? "99+" : item.badge }}
          </span>
          }
        </a>
      </li>
    </ul>

    <!-- Quick Stats Section (Optional) -->
    <div
      class="mt-4 sm:mt-6 lg:mt-8 p-2.5 sm:p-3 lg:p-4 bg-gray-700 bg-opacity-50 rounded-lg border border-gray-600"
    >
      <h4 class="text-[10px] sm:text-xs lg:text-sm font-semibold text-orange-400 mb-1.5 sm:mb-2">
        Quick Stats
      </h4>
      <div class="space-y-0.5 sm:space-y-1">
        <div class="flex justify-between text-[10px] sm:text-xs text-gray-300">
          <span>Workouts</span>
          <span class="text-white font-medium">{{
            userStats?.workouts || 0
          }}</span>
        </div>
        <div class="flex justify-between text-[10px] sm:text-xs text-gray-300">
          <span>Streak</span>
          <span class="text-white font-medium"
            >{{ userStats?.streak || 0 }} days</span
          >
        </div>
      </div>
    </div>

    <!-- Logout Section -->
    <div class="pt-4 sm:pt-6 lg:pt-8 mt-4 sm:mt-6 lg:mt-8 border-t border-gray-700">
      <button
        (click)="onLogout()"
        class="w-full flex items-center px-2.5 sm:px-3 lg:px-4 py-2 sm:py-2.5 lg:py-3 text-gray-300 hover:bg-red-600 hover:text-white rounded-lg transition-colors group"
      >
        <i
          class="fas fa-sign-out-alt w-4 sm:w-5 text-center mr-2 sm:mr-2.5 lg:mr-3 text-xs sm:text-sm lg:text-base flex-shrink-0"
        ></i>
        <span class="text-xs sm:text-sm lg:text-base font-medium">Logout</span>
      </button>
    </div>
  </nav>
</div>
