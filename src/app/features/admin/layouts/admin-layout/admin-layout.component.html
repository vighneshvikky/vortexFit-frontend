<div class="admin-layout flex h-screen overflow-hidden bg-gray-100">
  <!-- Mobile Menu Button -->
  <button
    class="fixed top-4 left-4 z-30 lg:hidden bg-gray-800 text-white p-3 rounded-lg shadow-lg hover:bg-gray-700 transition-colors"
    (click)="onToggleSidebar()"
    *ngIf="!sidebarOpen"
  >
    <i class="fas fa-bars"></i>
  </button>

  <!-- Overlay for mobile -->
  <div
    class="fixed inset-0 bg-black bg-opacity-50 z-20 lg:hidden transition-opacity duration-300"
    *ngIf="sidebarOpen"
    (click)="onToggleSidebar()"
  ></div>

  <!-- Sidebar -->
  <app-sidebar
    [sidebarOpen]="sidebarOpen"
    (toggleSidebar)="onToggleSidebar()"
    (logout)="onLogOut()"
    class="fixed lg:relative h-full z-30 transition-transform duration-300 ease-in-out"
    [ngClass]="{
      '-translate-x-full lg:translate-x-0': !sidebarOpen,
      'translate-x-0': sidebarOpen
    }"
  ></app-sidebar>

  <!-- Main Content -->
  <main class="content flex-1 overflow-y-auto w-full">
    <div class="content-wrapper p-4 md:p-6 lg:p-8 pt-20 lg:pt-6">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
