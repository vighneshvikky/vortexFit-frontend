<div class="min-h-screen bg-gradient-to-br from-cyan-400 via-blue-500 to-purple-600 flex items-center justify-center px-4 relative overflow-hidden">
      <!-- Animated Background Elements -->
      <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-32 h-32 bg-white opacity-30 rounded-full animate-float"></div>
        <div class="absolute top-40 right-20 w-20 h-20 bg-yellow-300 opacity-40 rounded-full animate-float-delayed"></div>
        <div class="absolute bottom-32 left-20 w-24 h-24 bg-pink-300 opacity-35 rounded-full animate-float"></div>
        <div class="absolute bottom-20 right-10 w-40 h-40 bg-cyan-200 opacity-25 rounded-full animate-float-delayed"></div>
        
        <!-- Geometric shapes -->
        <div class="absolute top-1/4 left-1/4 w-3 h-3 bg-white opacity-80 transform rotate-45 animate-pulse-slow"></div>
        <div class="absolute top-3/4 right-1/3 w-4 h-4 bg-yellow-400 opacity-70 rounded-full animate-pulse-slow"></div>
        <div class="absolute top-1/2 left-1/6 w-2 h-10 bg-white opacity-60 animate-pulse-slow"></div>
      </div>

      <div class="max-w-lg w-full space-y-10 relative z-10">
        <!-- Header Section -->
        <div class="text-center space-y-6">
          <div class="relative">
            <h1 class="text-5xl md:text-6xl font-black text-white mb-4 leading-tight drop-shadow-lg">
       <i class="fa-solid fa-dumbbell text-red-500"></i>

  <span class="bg-gradient-to-r from-white via-yellow-200 to-cyan-200 bg-clip-text text-transparent">
    VortexFit
  </span>

            </h1>
            <div class="absolute -top-2 -right-2 w-5 h-5 bg-yellow-400 rounded-full animate-ping shadow-lg"></div>
          </div>
          <p class="text-xl text-white font-semibold drop-shadow-md">
            Transform your fitness journey today
          </p>
          <div class="w-20 h-1 bg-gradient-to-r from-yellow-400 to-pink-400 mx-auto rounded-full shadow-lg"></div>
        </div>

        <!-- Role Selection Cards -->
        <div class="space-y-6">
          <!-- Fitness Enthusiast Card -->
          <button
            (click)="selectRole('user')"
            class="group w-full backdrop-blur-xl bg-white/25 border border-white/40 rounded-3xl p-8 transition-all duration-500 transform hover:scale-105 hover:shadow-2xl hover:shadow-cyan-400/40 focus:outline-none focus:ring-4 focus:ring-cyan-300/60 focus:shadow-2xl focus:shadow-cyan-400/40 relative overflow-hidden shadow-xl"
          >
            <!-- Card background pattern -->
            <div class="absolute inset-0 bg-gradient-to-br from-cyan-400/30 to-blue-500/30 rounded-3xl opacity-60 group-hover:opacity-80 transition-opacity duration-500"></div>
            <div class="absolute top-0 right-0 w-32 h-32 bg-cyan-300/30 rounded-full -translate-y-16 translate-x-16 group-hover:scale-150 transition-transform duration-700"></div>
            
            <div class="relative flex items-center space-x-6">
              <div class="flex-shrink-0">
                <div class="w-16 h-16 bg-gradient-to-br from-cyan-400 to-blue-500 rounded-2xl flex items-center justify-center group-hover:scale-110 group-hover:rotate-3 transition-all duration-300 shadow-xl group-hover:shadow-cyan-400/60">
                  <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                  </svg>
                </div>
              </div>
              <div class="flex-1 text-left">
                <h3 class="text-2xl font-bold text-white mb-2 group-hover:text-cyan-100 transition-colors duration-300 drop-shadow-md">
                  Fitness Enthusiast
                </h3>
                <p class="text-white text-lg font-semibold group-hover:text-cyan-50 transition-colors duration-300 drop-shadow-sm">
                  Track progress, smash goals, become unstoppable
                </p>
              </div>
              <div class="flex-shrink-0">
                <div class="w-10 h-10 bg-white/40 rounded-full flex items-center justify-center group-hover:bg-cyan-400/50 group-hover:scale-110 transition-all duration-300 shadow-lg">
                  <svg class="w-5 h-5 text-white group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                  </svg>
                </div>
              </div>
            </div>
          </button>

          <!-- Fitness Trainer Card -->
          <button
            (click)="selectRole('trainer')"
            class="group w-full backdrop-blur-xl bg-white/25 border border-white/40 rounded-3xl p-8 transition-all duration-500 transform hover:scale-105 hover:shadow-2xl hover:shadow-pink-400/40 focus:outline-none focus:ring-4 focus:ring-pink-300/60 focus:shadow-2xl focus:shadow-pink-400/40 relative overflow-hidden shadow-xl"
          >
            <!-- Card background pattern -->
            <div class="absolute inset-0 bg-gradient-to-br from-pink-400/30 to-red-500/30 rounded-3xl opacity-60 group-hover:opacity-80 transition-opacity duration-500"></div>
            <div class="absolute top-0 right-0 w-32 h-32 bg-pink-300/30 rounded-full -translate-y-16 translate-x-16 group-hover:scale-150 transition-transform duration-700"></div>
            
            <div class="relative flex items-center space-x-6">
              <div class="flex-shrink-0">
                <div class="w-16 h-16 bg-gradient-to-br from-pink-500 to-red-500 rounded-2xl flex items-center justify-center group-hover:scale-110 group-hover:rotate-3 transition-all duration-300 shadow-xl group-hover:shadow-pink-500/60">
                  <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                  </svg>
                </div>
              </div>
              <div class="flex-1 text-left">
                <h3 class="text-2xl font-bold text-white mb-2 group-hover:text-pink-100 transition-colors duration-300 drop-shadow-md">
                  Fitness Trainer
                </h3>
                <p class="text-white text-lg font-semibold group-hover:text-pink-50 transition-colors duration-300 drop-shadow-sm">
                  Inspire others, build champions, lead transformation
                </p>
              </div>
              <div class="flex-shrink-0">
                <div class="w-10 h-10 bg-white/40 rounded-full flex items-center justify-center group-hover:bg-pink-400/50 group-hover:scale-110 transition-all duration-300 shadow-lg">
                  <svg class="w-5 h-5 text-white group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                  </svg>
                </div>
              </div>
            </div>
          </button>
        </div>

        <!-- Footer -->
        <div class="text-center">
          <p class="text-white text-lg font-semibold drop-shadow-md">
            Join thousands already transforming their lives
          </p>
          <div class="flex justify-center space-x-2 mt-4">
            <div class="w-2 h-2 bg-white/40 rounded-full animate-bounce"></div>
            <div class="w-2 h-2 bg-white/40 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
            <div class="w-2 h-2 bg-white/40 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
          </div>
        </div>
      </div>
    </div>
