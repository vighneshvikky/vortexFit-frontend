<!-- Updated modal template -->
<div class="modal-overlay" *ngIf="showModal" (click)="onClose()">
  <div class="confirmation-modal" (click)="$event.stopPropagation()">
    
    <!-- Loading State -->
    <div *ngIf="bookingId === 'Processing....'" class="modal-header">
      <div class="loading-icon">
        <div class="spinner"></div>
      </div>
      <h2>Processing Payment...</h2>
      <p>Please wait while we verify your payment</p>
    </div>

    <!-- Success State -->
    <div *ngIf="!isVerifying" class="modal-header">
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h2>Booking Confirmed!</h2>
      <p>Your session has been successfully booked</p>
    </div>

    <div class="booking-details" *ngIf="!isVerifying">
      <div class="detail-item">
        <span class="label">Booking ID:</span>
        <span class="value">{{ bookingId || 'Generating...' }}</span>
      </div>
      <div class="detail-item">
        <span class="label">Trainer:</span>
        <span class="value">{{ trainerName }}</span>
      </div>
      <div class="detail-item">
        <span class="label">Session:</span>
        <span class="value">{{ sessionType }}</span>
      </div>
      <div class="detail-item">
        <span class="label">Date & Time:</span>
        <span class="value">{{ date }} at {{ timeSlot }}</span>
      </div>
    </div>

    <div class="modal-actions" *ngIf="!isVerifying">
      <button class="action-btn secondary" (click)="onAddCalendar()">
        <i class="fas fa-calendar-plus"></i>
        Add to Calendar
      </button>
      <button class="action-btn primary" (click)="onMessageTrainer()">
        <i class="fas fa-comment"></i>
        Message Trainer
      </button>
    </div>

    <button class="close-modal" (click)="onClose()" *ngIf="!isVerifying">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>

<style>
/* Add these styles to your existing modal CSS */
.loading-icon {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 60px;
  height: 60px;
  margin: 0 auto 1rem;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 4px solid #f3f3f3;
  border-top: 4px solid #3B82F6;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.modal-header h2 {
  color: #1f2937;
  margin-bottom: 0.5rem;
}

.modal-header p {
  color: #6b7280;
  margin: 0;
}
</style>
