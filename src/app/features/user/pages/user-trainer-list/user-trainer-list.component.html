<!-- Main Container -->
<div
  class="min-h-screen bg-gradient-to-br from-slate-50 via-purple-50 to-pink-50 p-6"
>
  <div class="max-w-7xl mx-auto">
    <!-- Filter Section -->
   


    <!-- Trainer Cards Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        class="group bg-white/90 backdrop-blur-sm rounded-2xl shadow-lg border border-white/30 overflow-hidden hover:shadow-2xl hover:scale-105 transition-all duration-300"
        *ngFor="let trainer of trainers"
      >
        <div class="relative overflow-hidden">
          <img
            [src]="
              trainer.image ||
              'https://images.unsplash.com/photo-1550345332-09e3ac987658?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80'
            "
            alt="Trainer"
            class="w-full h-56 object-cover group-hover:scale-110 transition-transform duration-500"
          />
          <div
            class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent"
          ></div>
          <span
            class="absolute top-4 right-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white text-xs font-bold px-3 py-1.5 rounded-full shadow-lg"
          >
            {{ trainer.category }}
          </span>
          <div class="absolute bottom-4 left-4 flex items-center space-x-2">
            <div
              class="bg-white/90 backdrop-blur-sm rounded-full px-3 py-1 flex items-center"
            >
              <i class="fas fa-map-marker-alt text-purple-600 mr-1 text-xs"></i>
              <span class="text-xs font-medium text-gray-700">Available</span>
            </div>
          </div>
        </div>

        <div class="p-6">
          <div class="flex justify-between items-start mb-4">
            <div>
              <h3 class="text-xl font-bold text-gray-800 mb-1">
                {{ trainer.name }}
              </h3>
              <p class="text-purple-600 font-semibold text-sm">
                {{ trainer.category }} 
              </p>
            </div>
            <div class="text-right" *ngIf="trainer?.pricing">
              <div *ngIf="trainer.pricing.oneToOneSession">
                <p class="text-2xl font-bold text-gray-800">
                  ₹{{ trainer.pricing.oneToOneSession }}
                  <span class="text-sm font-normal text-gray-500"
                    >/session</span
                  >
                </p>
                <div class="flex items-center text-sm text-gray-500 mt-1">
                  <i class="fas fa-clock mr-1"></i>
                  <span>1 hour</span>
                </div>
              </div>

              <div *ngIf="trainer.pricing.workoutPlan" class="mt-3">
                <p class="text-2xl font-bold text-gray-800">
                  ₹{{ trainer.pricing.workoutPlan }}
                  <span class="text-sm font-normal text-gray-500">/plan</span>
                </p>
                <div class="flex items-center text-sm text-gray-500 mt-1">
                  <i class="fas fa-dumbbell mr-1"></i>
                  <span>Custom Workout Plan</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Enhanced Rating Display -->
          <div
            class="flex items-center justify-between mb-4 bg-gray-50 rounded-lg p-3"
          >
            <div class="flex items-center">
              <div class="flex mr-2">
                <i class="fas fa-star text-amber-400 text-sm"></i>
                <i class="fas fa-star text-amber-400 text-sm"></i>
                <i class="fas fa-star text-amber-400 text-sm"></i>
                <i class="fas fa-star text-amber-400 text-sm"></i>
                <i class="fas fa-star-half-alt text-amber-400 text-sm"></i>
              </div>
              <span class="text-gray-700 text-sm font-semibold">4.7</span>
            </div>
            <span class="text-gray-500 text-xs">(120 reviews)</span>
          </div>

          <p class="text-gray-600 mb-4 text-sm leading-relaxed line-clamp-3">
            {{ trainer.bio }}
          </p>

          <!-- Enhanced Specialization Tags -->
          <div class="mb-6">
            <div class="flex flex-wrap gap-2">
              <span
                *ngFor="let skill of trainer.specialization"
                class="inline-block bg-gradient-to-r from-purple-100 to-pink-100 text-purple-700 text-xs font-semibold px-3 py-1.5 rounded-full border border-purple-200 hover:shadow-md transition-shadow duration-200"
              >
                {{ skill }}
              </span>
            </div>
          </div>

          <!-- Enhanced Action Buttons -->
          <div class="flex space-x-3">
            <button
              [routerLink]="['/user/trainer-info', trainer._id]"
              class="flex-1 bg-gray-100 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-200 transition-all duration-200 flex items-center justify-center"
            >
              <i class="fas fa-user mr-2"></i>
              View Profile
            </button>

          </div>

          <!-- Additional Info Bar -->
          <div
            class="mt-4 pt-4 border-t border-gray-100 flex justify-between items-center text-xs text-gray-500"
          >
            <div class="flex items-center">
              <i class="fas fa-certificate mr-1"></i>
              <span>Certified</span>
            </div>
            <div class="flex items-center">
              <i class="fas fa-users mr-1"></i>
              <span>500+ clients</span>
            </div>
            <div class="flex items-center">
              <i class="fas fa-medal mr-1"></i>
              <span>8+ years exp</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Load More Section -->
    <div class="text-center mt-12">
      <button
        class="bg-white/80 backdrop-blur-sm text-purple-600 border-2 border-purple-200 px-8 py-3 rounded-xl font-semibold hover:bg-purple-50 hover:border-purple-300 transition-all duration-200 shadow-lg hover:shadow-xl"
      >
        <i class="fas fa-plus mr-2"></i>
        Load More Trainers
      </button>
    </div>
  </div>
</div>
