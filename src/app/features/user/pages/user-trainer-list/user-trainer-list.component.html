<!-- Main Container -->
<div
  class="min-h-screen bg-gradient-to-br from-black via-gray-900 to-black p-6"
>
  <div class="max-w-7xl mx-auto">
    <!-- Filter Section -->
   


    <!-- Trainer Cards Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        class="group bg-black/70 backdrop-blur-sm rounded-2xl shadow-2xl border border-blue-500/20 overflow-hidden hover:border-blue-500/40 hover:shadow-blue-500/25 hover:scale-105 transition-all duration-300"
        *ngFor="let trainer of trainers"
      >
        <div class="relative overflow-hidden">
          <img
            [src]="
              trainer.image ||
              'https://images.unsplash.com/photo-1550345332-09e3ac987658?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80'
            "
            alt="Trainer"
            class="w-full h-56 object-cover group-hover:scale-110 transition-transform duration-500"
          />
          <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
          <span
            class="absolute top-4 right-4 bg-gradient-to-r from-blue-500 to-orange-500 text-white text-xs font-bold px-3 py-1.5 rounded-full shadow-lg shadow-blue-500/30"
          >
            {{ trainer.category }}
          </span>
          <div class="absolute bottom-4 left-4 flex items-center space-x-2">
            <div class="bg-blue-500/20 border border-blue-500/30 text-blue-300 backdrop-blur-sm rounded-full px-3 py-1 flex items-center">
              <i class="fas fa-map-marker-alt text-blue-400 mr-1 text-xs"></i>
              <span class="text-xs font-medium">Available</span>
            </div>
          </div>
        </div>

        <div class="p-6">
          <div class="flex justify-between items-start mb-4">
            <div>
              <h3 class="text-xl font-bold text-white mb-1">
                {{ trainer.name }}
              </h3>
              <p class="text-blue-400 font-semibold text-sm">
                {{ trainer.category }}
              </p>
            </div>
            <div class="text-right" *ngIf="trainer?.pricing">
              <div *ngIf="trainer.pricing.oneToOneSession">
                <p class="text-2xl font-bold text-white">
                  ₹{{ trainer.pricing.oneToOneSession }}
                  <span class="text-sm font-normal text-gray-400"
                    >/session</span
                  >
                </p>
                <div class="flex items-center text-sm text-gray-400 mt-1">
                  <i class="fas fa-clock mr-1 text-blue-400"></i>
                  <span>1 hour</span>
                </div>
              </div>

              <div *ngIf="trainer.pricing.workoutPlan" class="mt-3">
                <p class="text-2xl font-bold text-white">
                  ₹{{ trainer.pricing.workoutPlan }}
                  <span class="text-sm font-normal text-gray-400">/plan</span>
                </p>
                <div class="flex items-center text-sm text-gray-400 mt-1">
                  <i class="fas fa-dumbbell mr-1 text-orange-400"></i>
                  <span>Custom Workout Plan</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Enhanced Rating Display -->
          <div
            class="flex items-center justify-between mb-4 bg-gray-900/60 border border-blue-500/20 rounded-lg p-3"
          >
            <div class="flex items-center">
              <div class="flex mr-2">
                <i class="fas fa-star text-orange-400 text-sm"></i>
                <i class="fas fa-star text-orange-400 text-sm"></i>
                <i class="fas fa-star text-orange-400 text-sm"></i>
                <i class="fas fa-star text-orange-400 text-sm"></i>
                <i class="fas fa-star-half-alt text-orange-400 text-sm"></i>
              </div>
              <span class="text-gray-300 text-sm font-semibold">4.7</span>
            </div>
            <span class="text-gray-400 text-xs">(120 reviews)</span>
          </div>

          <p class="text-gray-300 mb-4 text-sm leading-relaxed line-clamp-3">
            {{ trainer.bio }}
          </p>

          <!-- Enhanced Specialization Tags -->
          <div class="mb-6">
            <div class="flex flex-wrap gap-2">
              <span
    
                class="inline-block bg-blue-500/20 text-blue-300 text-xs font-semibold px-3 py-1.5 rounded-full border border-blue-500/30 hover:bg-blue-500/30 transition-all duration-200"
              >
                {{ trainer.specialization }}
              </span>
            </div>
          </div>

          <!-- Enhanced Action Buttons -->
          <div class="flex space-x-3">
            <button
              [routerLink]="['/user/trainer-info', trainer._id]"  
              class="flex-1 bg-gradient-to-r from-blue-500 to-orange-500 text-white py-3 rounded-xl font-semibold hover:from-blue-600 hover:to-orange-600 transition-all duration-200 flex items-center justify-center shadow-lg shadow-blue-500/25"
            >
              <i class="fas fa-user mr-2"></i>
              View Profile
            </button>

          </div>

          <!-- Additional Info Bar -->
          <div
            class="mt-4 pt-4 border-t border-blue-500/20 flex justify-between items-center text-xs text-gray-400"
          >
            <div class="flex items-center">
              <i class="fas fa-certificate mr-1 text-blue-400"></i>
              <span>Certified</span>
            </div>
            <div class="flex items-center">
              <i class="fas fa-users mr-1 text-blue-400"></i>
              <span>500+ clients</span>
            </div>
            <div class="flex items-center">
              <i class="fas fa-medal mr-1 text-orange-400"></i>
              <span>8+ years exp</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Load More Section -->
    <div class="text-center mt-12">
      <button
        class="bg-transparent border-2 border-blue-500/50 text-blue-400 px-8 py-3 rounded-xl font-semibold hover:bg-blue-500/10 hover:border-blue-500 transition-all duration-200 shadow-lg hover:shadow-blue-500/25"
      >
        <i class="fas fa-plus mr-2"></i>
        Load More Trainers
      </button>
    </div>
  </div>
</div>
